<div class="container">
  <h1>Todo List</h1>

  <div class="input-section">
    <input [(ngModel)]="newTask" placeholder="Adicionar nova tarefa" (keyup.enter)="addTask()">
    <button (click)="addTask()">Adicionar</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks" [class.completed]="task.completed">
      <ng-container *ngIf="!task.editing; else editTaskTemplate"> <!-- Conditionally render span or input based on task.editing -->
        <span (click)="enableEditMode(task)">{{ task.title }}</span> <!-- Span to display task title, click to enable edit mode -->
      </ng-container>
      <ng-template #editTaskTemplate> <!-- Template for edit mode -->
        <input type="text" [(ngModel)]="task.title" (blur)="saveTask(task)" (keyup.enter)="saveTask(task)"> <!-- Input field for editing task title -->
        <button (click)="saveTask(task)">Salvar</button> <!-- Save button -->
        <button (click)="disableEditMode(task)">Cancelar</button> <!-- Cancel button -->
      </ng-template>
      <input type="checkbox" [checked]="task.completed" (change)="toggleCompleted(task)">
      <button class="delete-button" (click)="deleteTask(task)">Excluir</button>
    </li>
  </ul>
</div>
