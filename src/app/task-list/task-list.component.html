<div class="container">
  <h1>Todo List</h1>

  <div class="input-section">
    <input [(ngModel)]="newTask" placeholder="Adicionar nova tarefa" (keyup.enter)="addTask()"> <!-- Added keyup.enter event to trigger addTask on Enter key -->
    <button (click)="addTask()">Adicionar</button>
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks" [class.completed]="task.completed"> <!-- Added class binding to apply 'completed' class based on task.completed -->
      <span>{{ task.title }}</span>
      <input type="checkbox" [checked]="task.completed" (change)="toggleCompleted(task)"> <!-- call toggleCompleted -->
      <button class="delete-button" (click)="deleteTask(task)">Excluir</button> <!-- Delete button for each task -->
    </li>
  </ul>
</div>
