<div class="container">
  <h1>Todo List</h1>

  <div class="input-section"> <!-- Section for input and button -->
    <input [(ngModel)]="newTask" placeholder="Adicionar nova tarefa"> <!-- Input field for new task title, using ngModel for two-way binding -->
    <button (click)="addTask()">Adicionar</button> <!-- Button to trigger addTask function -->
  </div>

  <ul class="task-list">
    <li *ngFor="let task of tasks">
      <span>{{ task.title }}</span>
    </li>
  </ul>
</div>
